<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Lamp Login</title>
    <style>
        :root {
            --bg-color: #050505;
            --lamp-color: #222;
            --lamp-on-color: #fdfbd3;
            --light-glow: rgba(253, 251, 211, 0.5);
            --cord-color: #444;
            --accent-color: #4CAF50;
            --input-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            transition: background 0.4s ease;
        }

        .container {
            display: flex;
            flex-direction: column; /* Kwa simu: Taa juu, fomu chini */
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 900px;
        }

        /* Laptop View Adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Kwa laptop: Pembeni kwa pembeni */
                gap: 100px;
            }
        }

        /* Taa Styles */
        .lamp-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lamp {
            width: 140px;
            height: 100px;
            background-color: var(--lamp-color);
            border-radius: 50% 50% 0 0;
            position: relative;
            z-index: 5;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lamp.on {
            background-color: var(--lamp-on-color);
            box-shadow: 0 -10px 40px var(--light-glow), 0 20px 80px var(--light-glow);
        }

        .eye {
            width: 12px;
            height: 2px;
            background: #000;
            margin: 0 8px;
            border-radius: 2px;
            transition: 0.3s;
        }

        .lamp.on .eye {
            height: 12px;
            border-radius: 50%;
        }

        .lamp-base {
            width: 8px;
            height: 120px;
            background-color: var(--lamp-color);
        }

        .lamp-bottom {
            width: 70px;
            height: 10px;
            background-color: var(--lamp-color);
            border-radius: 10px;
        }

        /* Kamba */
        .cord {
            width: 2px;
            height: 50px;
            background-color: var(--cord-color);
            position: absolute;
            right: 20px;
            top: 100px;
            cursor: pointer;
            z-index: 10;
            transition: height 0.1s ease-in-out;
        }

        .cord::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -4px;
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
        }

        /* Login Card - Imefichwa kabisa mwanzo */
        .login-card {
            background: #121212;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 320px;
            color: white;
            box-sizing: border-box;
            
            /* Siri ya kuificha kabisa */
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9) translateY(20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            border: 1px solid #222;
        }

        .login-card.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1) translateY(0);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        h2 { text-align: center; margin-bottom: 25px; font-weight: 500; }

        .input-group { margin-bottom: 15px; }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
            box-sizing: border-box; /* Inahakikisha input haivimbi nje */
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
        }

        .login-btn {
            width: 100%; /* Inakaa vizuri sasa */
            padding: 14px;
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.1s;
        }

        .login-btn:hover { background: #45a049; }
        .login-btn:active { transform: scale(0.98); }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .forgot-link {
            color: #666;
            font-size: 0.8rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lamp-container">
            <div class="lamp" id="lamp">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="lamp-base"></div>
            <div class="lamp-bottom"></div>
            <div class="cord" id="cord"></div>
        </div>

        <div class="login-card" id="loginCard">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>
            <button class="login-btn">Login</button>
            <div class="form-footer">
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        const cord = document.getElementById('cord');
        const lamp = document.getElementById('lamp');
        const loginCard = document.getElementById('loginCard');

        let isOn = false;

        cord.addEventListener('click', () => {
            isOn = !isOn;
            
            // Animation ya kuvuta kamba
            cord.style.height = '75px';
            setTimeout(() => {
                cord.style.height = '50px';
            }, 150);

            if (isOn) {
                lamp.classList.add('on');
                loginCard.classList.add('visible');
                document.body.style.backgroundColor = "#121212";
            } else {
                lamp.classList.remove('on');
                loginCard.classList.remove('visible');
                document.body.style.backgroundColor = "#050505";
            }
        });
    </script>
</body>
</html>
